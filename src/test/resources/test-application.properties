# Test database configuration
test.db.driver=org.h2.Driver
test.db.url=jdbc:h2:mem:test
test.db.username=sa
test.db.password=

# Hibernate configuration for test database
test.db.hibernate.dialect=org.hibernate.dialect.H2Dialect
test.db.hibernate.hbm2ddl.auto=create
test.db.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
test.db.hibernate.show_sql=false
test.db.hibernate.format_sql=true
test.db.packages.to.scan=com.intersog.loansdata.entity
